---
name: One order with 3 products and think time in between
author: David Kopp
description: Measure the energy consumption of a realistic use case scenario of the T2-Project application.

compose-file: !include compose.yml

sci:
  R_d: order
  # One order consists of three sequential requests: get inventory, add product to cart, confirm order

flow:
  - name: T2 standard use case scenario
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=modulith -Jport=8080 -JnumUser=1 -JrampUp=1 -JthinkTimeTimeout=1000 -JthinkTimeRange=1000 -n -t /tmp/repo/jmeter/t2-project-single-order-one-product.jmx
        note: Execute JMeter test plan
        log-stdout: true
        read-notes-stdout: true
        read-sci-stdout: true
