---
name: Load test with 100 users
author: David Kopp
description: Measure the energy consumption of a load test scenario. Each user checks out the inventory, think for 5-10 sec, add a random product to cart (3 times) and finally confirms the order.

compose-file: !include compose.yml

flow:
  - name: T2 standard use case scenario
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=modulith -Jport=8080 -JnumUser=100 -JrampUp=5 -JthinkTimeTimeout=5000 -JthinkTimeRange=5000 -n -t /tmp/repo/t2-project-single-order-three-products-without-logging.jmx
        note: Execute JMeter test plan
        log-stdout: true
        read-notes-stdout: true
