---
name: Standard Scenario - single user orders three products with long think time
author: David Kopp
description: Measure the energy consumption of a standard use case scenario of the T2-Project application. One user checks out the inventory, thinks for 30-60 sec, adds three random products to cart and finally confirms the order.

compose-file: !include compose.yml

sci:
  R_d: order
  # One order consists of three sequential requests: get inventory, add product to cart, confirm order

flow:
  - name: Standard Scenario
    container: jmeter
    commands:
      - type: console
        command: jmeter -Jhostname=modulith -Jport=8080 -JnumUser=1 -JrampUp=1 -JthinkTimeTimeout=30000 -JthinkTimeRange=30000 -n -t /tmp/repo/t2-project-single-order-three-products.jmx
        note: Execute JMeter test plan
        log-stdout: true
        read-notes-stdout: true
        read-sci-stdout: true
